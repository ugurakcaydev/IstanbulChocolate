<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/9a5063fd16.css" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="insideform">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="welcome">
                <Span>İstanbul Çikolataları</Span>
            </div>
            <div class="please">
                <span>Please login to your account</span>
            </div>
            <div class="entryarea">
                <input type="text" name="" id="" required>
                <div class="labelline">Username</div>
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>

            </div>
            <div class="entryarea">
                <input id="password" type="password" required>
                <div class="labelline">Password</div>
                <div class="icon">
                    <i onclick="showPassword('password',this)" class="fa-solid fa-eye-slash" id="icon"></i>
                </div>


            </div>
            <div class="remember">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Remember me</span>
            </div>
            <div class="login">
                <input type="button" id="button" value="LOGIN">
            </div>
            <div class="forgot">
                <span><a href="">Forgot Password ?</a></span>
            </div>
            <div class="register">
                <span>Don't have an account?</span><input type="button" value="CREATE NEW">
            </div>
        </div>
    </form>
    <div class="history">
        <div class="ihistory">
            <div class="title">
                <h1>Our History</h1>
            </div>
            <span class="multiText"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings: ["Lorem ipsum dolor sit amet, consecteturodo consequasellit anim id est laborum."],
            loop: false,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/9a5063fd16.js" crossorigin="anonymous"></script>
</body>

</html>
